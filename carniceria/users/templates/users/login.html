{% extends "basic.html" %}

{% block main %}
{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}

      <form method="post">
        {% csrf_token %}
        <!--<img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Ingreso</h1>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="id_username" placeholder="Nombre de Usuario">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>

{% endblock%}
